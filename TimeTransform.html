            'Â∏ÉÈáåÂ•áÈ°ø': 'America/Barbados',
            'ÊãøÈ™ö': 'America/Nassau',
            'Ë¥ùÂ∞îËé´ÊΩò': 'America/Belize',
            'Âú£‰ΩïÂ°û': 'America/Costa_Rica',
            'Â∑¥ÊãøÈ©¨Âüé': 'America/Panama',
            'È©¨ÈÇ£Áìú': 'America/Managua',
            'Âú£Ëê®Â∞îÁì¶Â§ö': 'America/El_Salvador',
            'Âç±Âú∞È©¨ÊãâÂüé': 'America/Guatemala',
            'ÁâπÂè§Ë•øÂä†Â∞îÂ∑¥': 'America/Tegucigalpa'
        };

        // Â∏∏Áî®ÂüéÂ∏ÇÂàóË°®
        const popularCities = ['Á∫ΩÁ∫¶', '‰º¶Êï¶', '‰∏ú‰∫¨', 'ÊÇâÂ∞º', 'Â∑¥Èªé', 'Ê¥õÊùâÁü∂', 'Êñ∞Âä†Âù°', 'Ëø™Êãú', 'Ëé´ÊñØÁßë', 'È¶ñÂ∞î'];

        // ÂàùÂßãÂåñ
        function init() {
            updateBeijingTime();
            setInterval(updateBeijingTime, 1000);
            
            // ËÆæÁΩÆÈªòËÆ§ÊòæÁ§∫Á∫ΩÁ∫¶
            searchCity('Á∫ΩÁ∫¶');
            
            // ÁªëÂÆöËæìÂÖ•‰∫ã‰ª∂
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', showSuggestions);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchTimezone();
                }
            });
            
            // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÈöêËóèÂª∫ËÆÆ
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-box')) {
                    document.getElementById('suggestions').style.display = 'none';
                }
            });
        }

        // Êõ¥Êñ∞Âåó‰∫¨Êó∂Èó¥
        function updateBeijingTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric', weekday: 'long' });
            
            document.getElementById('beijingTime').textContent = timeStr;
            document.getElementById('beijingDate').textContent = dateStr;
        }

        // ÊòæÁ§∫ÊêúÁ¥¢Âª∫ËÆÆ
        function showSuggestions() {
            const input = document.getElementById('searchInput').value.trim();
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (input.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            const matches = Object.keys(cityTimezones).filter(city => 
                city.toLowerCase().includes(input.toLowerCase())
            ).slice(0, 5);
            
            if (matches.length > 0) {
                suggestionsDiv.innerHTML = matches.map(city => 
                    `<div class="suggestion-item" onclick="selectSuggestion('${city}')">${city}</div>`
                ).join('');
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        }

        // ÈÄâÊã©Âª∫ËÆÆ
        function selectSuggestion(city) {
            document.getElementById('searchInput').value = city;
            document.getElementById('suggestions').style.display = 'none';
            searchCity(city);
        }

        // Âø´ÈÄüÈÄâÊã©
        function quickSelect(city) {
            document.getElementById('searchInput').value = city;
            searchCity(city);
        }

        // ÊêúÁ¥¢Êó∂Âå∫
        function searchTimezone() {
            const input = document.getElementById('searchInput').value.trim();
            if (input) {
                searchCity(input);
            }
        }

        // ÊêúÁ¥¢ÂüéÂ∏Ç
        function searchCity(cityName) {
            const timezone = cityTimezones[cityName];
            if (!timezone) {
                showError('Êú™ÊâæÂà∞ËØ•ÂüéÂ∏ÇÔºåËØ∑Â∞ùËØïËæìÂÖ•ÂÖ∂‰ªñÂüéÂ∏Ç');
                return;
            }
            
            displayResult(cityName, timezone);
            document.getElementById('suggestions').style.display = 'none';
        }

        // ÊòæÁ§∫ÁªìÊûú
        function displayResult(cityName, timezone) {
            const now = new Date();
            
            // Ëé∑ÂèñÂΩìÂú∞Êó∂Èó¥
            const localTime = new Date(now.toLocaleString("en-US", {timeZone: timezone}));
            const beijingTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Shanghai"}));
            
            // ËÆ°ÁÆóÊó∂Èó¥Â∑Æ
            const diffMs = localTime - beijingTime;
            const diffHours = Math.round(diffMs / (1000 * 60 * 60));
            const timeDiff = diffHours > 0 ? `+${diffHours}Â∞èÊó∂` : `${diffHours}Â∞èÊó∂`;
            
            // Ê†ºÂºèÂåñÊó∂Èó¥
            const timeStr = localTime.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            const dateStr = localTime.toLocaleDateString('zh-CN', { 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });
            
            // Âà§Êñ≠ÁôΩÂ§©ÈªëÂ§ú
            const hour = localTime.getHours();
            const isDay = hour >= 6 && hour < 18;
            const dayNightText = isDay ? '‚òÄÔ∏è ÁôΩÂ§©' : 'üåô Â§úÊôö';
            
            // Ëé∑ÂèñÂüéÂ∏ÇÂØπÂ∫îÁöÑemoji
            const cityEmojis = {
                'Á∫ΩÁ∫¶': 'üá∫üá∏', '‰º¶Êï¶': 'üá¨üáß', '‰∏ú‰∫¨': 'üáØüáµ', 'ÊÇâÂ∞º': 'üá¶üá∫', 'Â∑¥Èªé': 'üá´üá∑',
                'Ê¥õÊùâÁü∂': 'üá∫üá∏', 'Êñ∞Âä†Âù°': 'üá∏üá¨', 'Ëø™Êãú': 'üá¶üá™', 'Ëé´ÊñØÁßë': 'üá∑üá∫', 'È¶ñÂ∞î': 'üá∞üá∑'
            };
            const emoji = cityEmojis[cityName] || 'üåç';
            
            // ÊòæÁ§∫ÁªìÊûú
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="city-name">${emoji} ${cityName}</div>
                        <div class="time-diff">Êó∂Â∑Æ ${timeDiff}</div>
                    </div>
                    <div class="time-display">${timeStr}</div>
                    <div class="date-display">${dateStr}</div>
                    <div class="day-night-indicator ${isDay ? 'day' : 'night'}">${dayNightText}</div>
                </div>
            `;
            
            // Ê∑ªÂä†ÊòæÁ§∫Âä®Áîª
            setTimeout(() => {
                document.querySelector('.result-card').classList.add('show');
            }, 100);
        }

        // ÊòæÁ§∫ÈîôËØØ
        function showError(message) {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <div class="result-card">
                    <div style="text-align: center; color: #e74c3c;">
                        <p>${message}</p>
                    </div>
                </div>
            `;
            document.querySelector('.result-card').classList.add('show');
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
